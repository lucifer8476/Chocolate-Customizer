<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Chocolate Customizer</title>
</head>
<body>
  <div class="container">
    <h1 class="mt-5 text-center">Chocolate Customizer</h1>

    <div class="row mt-4">
      <div class="col-lg-6">
        <div id="chocolateOptions" class="row"></div>
      </div>

      <div class="col-lg-6">
        <div id="selectedChocolates">
          <h2>Your Selected Chocolate</h2>
          <ul id="selectedList" class="list-group"></ul>
          <p>Total Price: $<span id="totalPrice">0.00</span></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>


<style>
    .chocolate-img-small {
      max-width: 150px;
      max-height: 100px;
    }
  </style>
  
</body>
</html>
